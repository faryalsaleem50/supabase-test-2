<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Sign In / Sign Up</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>

  <div class="forms" id="forms">

    <!-- Sign In Form -->
    <div class="form-box" id="signin-form">
      <h2>Sign In</h2>
      <div class="input-group">
        <input type="email" placeholder="Gmail">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password">
      </div>
      <button>Sign In</button>
    </div>

    <!-- Sign Up Form -->
    <div class="form-box" id="signup-form">
      <h2>Sign Up</h2>
      <div class="input-group">
        <input type="text" placeholder="Username">
      </div>
      <div class="input-group">
        <input type="email" placeholder="Gmail">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirm Password">
      </div>
      <button>Sign Up</button>
    </div>

  </div>

  <div class="toggle">
    <button id="signInBtn" class="active" onclick="showForm('signin')">Sign In</button>
    <button id="signUpBtn" onclick="showForm('signup')">Sign Up</button>
  </div>
</div>

<script src="script.js" type="module"></script>
<script src="config.js" type="module"></script>
<script>
const forms = document.getElementById('forms');
const signInBtn = document.getElementById('signInBtn');
const signUpBtn = document.getElementById('signUpBtn');

function showForm(type){
  if(type==='signin'){
    forms.style.transform = 'translateX(0)';
    signInBtn.classList.add('active');
    signUpBtn.classList.remove('active');
  } else {
    forms.style.transform = 'translateX(-50%)';
    signUpBtn.classList.add('active');
    signInBtn.classList.remove('active');
  }
}
</script>


</body>
</html>
