<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#ffe6ea;">
  <div style="text-align:center;">
    <h1 style="color:#ff4c60;">Thank you for coming! ❤️</h1>
    <button id="logout" style="padding:10px 25px;background:#ff4c60;border:none;border-radius:20px;color:white;font-size:18px;cursor:pointer;">
      Logout
    </button>
  </div>

<script type="module">
import { supabase } from "./config.js";

document.getElementById("logout").addEventListener("click", async ()=>{
  await supabase.auth.signOut();
  window.location.href = "index.html";
});
</script>

</body>
</html>
